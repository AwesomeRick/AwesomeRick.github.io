    <h1 class="article-title" itemprop="name">
      C语言写1000以内素数
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>因为在python中写过100以内的素数，两者的算法是一样的，于是很快在c中也写了出来<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">int main(void)</span><br><span class="line">&#123;</span><br><span class="line">	int i, m,flag=1;</span><br><span class="line"></span><br><span class="line">	for (i = 2; i &lt;= 1000; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		for (m = 2; m &lt; i; m++)</span><br><span class="line">		&#123;</span><br><span class="line">			flag = 0;</span><br><span class="line">			if (i%m == 0)</span><br><span class="line">				break;</span><br><span class="line">			flag = 1;</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">		if (flag == 1)</span><br><span class="line">		</span><br><span class="line">			printf(&quot;%d\n&quot;, i);</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	getchar();</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>运行结果<br><img src="/2019/01/04/C语言写1000以内素数/TIM图片20190104175332.png" alt=""></p>
